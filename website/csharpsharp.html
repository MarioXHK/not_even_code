<!DOCTYPE html>
<html>
<head>
<body style="background-color:cyan;">
	<title>Simple CSS Example</title>
</head>
<body>
	<!-- This is a heading with inline CSS for color and font size -->
	<h1 style="color: blue; font-size: 24px;">Welcome to My Webpage</h1>

	<!-- This paragraph has a different text color and font style -->
	<p style="color: green; font-family: Arial, sans-serif;">
	This is a paragraph to introduce the webpage. Notice how it's different from the default style.
	</p>
	<!-- This list has a larger font and a specific font family -->
	<ul style="font-size: 18px; font-family: 'Times New Roman', serif;">
	<li>Hobby 1</li>
	<li>Hobby 2</li>
	<li>Hobby 3</li>
	</ul>
	<!-- An image with inline CSS to adjust its size -->
	<img src="tired.gif" alt="Me when the " style="width: 200px; height: auto;">
	<!-- Hyperlink with color and text-decoration properties -->
	<p>Visit <a href="https://example.com" style="color: red; text-decoration: none;">Example Website</a> for more information.</p>
</body>
</html>
